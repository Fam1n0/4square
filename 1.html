<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .image {
            position: absolute;
            max-width: 33.333%;
            max-height: 33.333%;
            object-fit: contain;
        }
        #imageOriginal { top: 0; left: 33.333%; }
        #image90 { top: 0; right: 0; transform: rotate(90deg); transform-origin: top left; }
        #image180 { bottom: 0; left: 33.333%; transform: rotate(180deg); transform-origin: top left; }
        #image270 { bottom: 0; right: 0; transform: rotate(270deg); transform-origin: top left; }
        #imageInput { position: absolute; top: 10px; left: 10px; z-index: 10; }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <img id="imageOriginal" class="image" src="" alt="Original Image">
        <img id="image90" class="image" src="" alt="90 Degree Rotated Image">
        <img id="image180" class="image" src="" alt="180 Degree Rotated Image">
        <img id="image270" class="image" src="" alt="270 Degree Rotated Image">
    </div>
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                document.getElementById('imageOriginal').src = url;
                document.getElementById('image90').src = url;
                document.getElementById('image180').src = url;
                document.getElementById('image270').src = url;
            }
        });
    </script>
</body>
</html>
