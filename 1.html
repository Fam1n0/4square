<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto; /* Adds scrollbars if content is larger than the screen */
            font-family: Arial, sans-serif;
        }
        #imageContainer {
            position: relative;
            width: 300%; /* 3 times the image width assuming the image is square */
            height: 300%; /* 3 times the image height assuming the image is square */
        }
        .image {
            position: absolute;
            width: 33.333%; /* One third of the container */
            height: 33.333%; /* One third of the container */
        }
        #imageOriginal {
            top: 33.333%;
            left: 33.333%;
        }
        #image90 {
            top: 33.333%;
            right: 0;
            transform: rotate(90deg);
        }
        #image180 {
            bottom: 0;
            left: 33.333%;
            transform: rotate(180deg);
        }
        #image270 {
            bottom: 0;
            right: 0;
            transform: rotate(270deg);
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="imageOriginal" class="image" src="" alt="Original Image">
        <img id="image90" class="image" src="" alt="90 Degree Rotated Image">
        <img id="image180" class="image" src="" alt="180 Degree Rotated Image">
        <img id="image270" class="image" src="" alt="270 Degree Rotated Image">
    </div>
    <input type="file" id="imageInput" accept="image/*">
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                document.getElementById('imageOriginal').src = url;
                document.getElementById('image90').src = url;
                document.getElementById('image180').src = url;
                document.getElementById('image270').src = url;
            }
        });
    </script>
</body>
</html>
