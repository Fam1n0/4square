<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        #imageCanvas {
            border: 1px solid black; /* Optional, for visibility */
            /* Limit the canvas size to the viewport, maintaining aspect ratio */
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <canvas id="imageCanvas"></canvas>
    </div>
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const originalImage = new Image();
                    originalImage.onload = function() {
                        const canvas = document.getElementById('imageCanvas');
                        const ctx = canvas.getContext('2d');
                        // Clear the canvas
                        ctx.clearRect(0, 0, canvas.width, canvas.height);

                        // Calculate the required size for the canvas
                        const maxDimension = Math.max(originalImage.width, originalImage.height);
                        const minDimension = Math.min(originalImage.width, originalImage.height);
                        canvas.width = maxDimension + minDimension;
                        canvas.height = maxDimension + minDimension;

                        // Calculate the offsets for centering the images
                        const xOffset = (canvas.width - originalImage.width) / 2;
                        const yOffset = (canvas.height - originalImage.height) / 2;

                        // Original image, centered
                        ctx.drawImage(originalImage, xOffset, yOffset);

                        // 90 degrees rotated, centered on the right
                        ctx.save();
                        ctx.translate(canvas.width / 2, canvas.height / 2);
                        ctx.rotate(Math.PI / 2);
                        ctx.drawImage(originalImage, minDimension / 2, -maxDimension / 2);
                        ctx.restore();

                        // 180 degrees rotated, centered at the bottom
                        ctx.save();
                        ctx.translate(canvas.width / 2, canvas.height / 2);
                        ctx.rotate(Math.PI);
                        ctx.drawImage(originalImage, -maxDimension / 2, -minDimension / 2);
                        ctx.restore();

                        // 270 degrees rotated, centered on the left
                        ctx.save();
                        ctx.translate(canvas.width / 2, canvas.height / 2);
                        ctx.rotate(-Math.PI / 2);
                        ctx.drawImage(originalImage, -minDimension / 2, maxDimension / 2);
                        ctx.restore();
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
