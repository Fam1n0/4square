<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: black; /* Black background */
            color: white; /* White text color for visibility */
        }
        .container {
            text-align: center;
        }
        #combinedCanvas {
            border: 1px solid black;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <button id="saveButton">Save Image</button>
        <canvas id="combinedCanvas"></canvas>
    </div>
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const originalImage = new Image();
                    originalImage.onload = function() {
                        const combinedCanvas = document.getElementById('combinedCanvas');
                        const ctx = combinedCanvas.getContext('2d');

                        let scaleFactor = 1;
                        const maxDimension = 800;
                        if (originalImage.width > maxDimension || originalImage.height > maxDimension) {
                            scaleFactor = Math.min(maxDimension / originalImage.width, maxDimension / originalImage.height);
                        }

                        combinedCanvas.width = originalImage.width * scaleFactor * 2;
                        combinedCanvas.height = originalImage.height * scaleFactor * 2;

                        ctx.drawImage(originalImage, 0, 0, originalImage.width * scaleFactor, originalImage.height * scaleFactor);
                        ctx.translate(combinedCanvas.width, 0);
                        ctx.rotate(Math.PI / 2);
                        ctx.drawImage(originalImage, 0, -originalImage.height * scaleFactor, originalImage.width * scaleFactor, originalImage.height * scaleFactor);
                        ctx.rotate(Math.PI / 2);
                        ctx.translate(-combinedCanvas.width, -combinedCanvas.height);
                        ctx.drawImage(originalImage, -originalImage.width * scaleFactor, 0, originalImage.width * scaleFactor, originalImage.height * scaleFactor);
                        ctx.rotate(Math.PI / 2);
                        ctx.translate(0, combinedCanvas.height);
                        ctx.drawImage(originalImage, 0, 0, originalImage.width * scaleFactor, originalImage.height * scaleFactor);
                        ctx.setTransform(1, 0, 0, 1, 0, 0);
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('saveButton').addEventListener('click', function() {
            const combinedCanvas = document.getElementById('combinedCanvas');
            const image = combinedCanvas.toDataURL("image/png");
            const now = new Date();
            const timestamp = now.getFullYear().toString() + 
                              (now.getMonth() + 1).toString().padStart(2, '0') + 
                              now.getDate().toString().padStart(2, '0') + '_' + 
                              now.getHours().toString().padStart(2, '0') + 
                              now.getMinutes().toString().padStart(2, '0') + 
                              now.getSeconds().toString().padStart(2, '0') + 
                              now.getMilliseconds().toString().padStart(3, '0');
            const filename = `processed_image_${timestamp}.png`;
            const link = document.createElement('a');
            link.download = filename;
            link.href = image;
            link.click();
        });
    </script>
</body>
</html>
